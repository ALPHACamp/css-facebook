<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Facebook</title>
</head>
<body>
  <div id="app">
  <div class="header">
    <div class="left-info">
      <div class="thumbnail"><img src="https://upload.cc/i1/2019/09/08/kSXeaN.jpg" alt=""></div>
      <div class="name-info">
        <div class="name"><a>周節輪</a></div>
        <div class="time">5月17日下午6:12 · <i class="global-icon"></i></div>
      </div>
    </div>
    <div class="right-info"></div>
  </div>
  <div class="content">雨下整夜</div>
  <a class="video-link" href="https://www.youtube.com/watch?v=RLBybxpwfNA" target="_blank">
    <div class="video-wrapper">
      <div class="video-thumbnail"><img src="https://upload.cc/i1/2019/09/08/apFWyg.jpg" alt=""></div>
      <div class="video-description">
        <div class="youtube-title">YOUTUBE.COM</div>
        <div class="video-title">Jay Zou 周節輪【七里香 Qi-Li-Weeed】- Official Music Video</div>
        <div class="video-desc">你不要逼我解除封印！我個人覺得他不做作、笑得又自然，每個人都可以發大財，不要問為什麼！施主這個問題應該問問你自己，骨感的現實無法讓經濟好轉起步，好想訪問他啊！</div>
      </div>
    </div>
  </a>
  <div class="feedback-info">
    <div class="feedback-emojis">
      <i class="icons like-icon"></i> 劉德華、東尼大木和其他<span class="likes-count">3</span>人
    </div>
    <div class="threads-and-share">
      <div class="threads"><span class="comment-number">1</span>則留言</div>
    </div>
  </div>
  <div class="feedback-action">
    <div class="fb-wrapper" onclick="thumbUpToggle()">
      <i class="fb-icon thumb-up fa fa-thumbs-o-up"></i> 讚
    </div>
    <div class="fb-wrapper">
      <i class="fb-icon response"></i> 回應
    </div>
    <div class="fb-wrapper">
      <i class="fb-icon share"></i> 分享
    </div>
  </div>
  <div class="comments">
    <div class="my-comment-wrapper">
      <div class="my-avatar">
        <img src="https://upload.cc/i1/2019/09/08/4CrRn8.jpg" alt="">
      </div>
      <div class="my-comment">
        <div class="my-comment-placeholder">
          <input type="text" placeholder="留言……" id="new-comment-input">
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="people-comment-wrapper">
        <div class="people-avatar">
          <img src="https://upload.cc/i1/2019/09/08/Ynyg8W.jpg" alt="">
        </div>
        <div class="people-comment">
          <div class="people-comment-container">
            <div class="people-name">
              <a>玄米律師</a>
              <i class="blue-check"></i>
            </div>
            <div class="people-saying">我的愛溢出就像雨水</div>
          </div>
          <div class="comment-reactions">
            <i class="icons like-icon"></i>
            <span class="number">8</span>
          </div>
        </div>
      </div>
      <div class="like-and-response-wrapper">
        <div class="like-comment">
          <a>讚</a>
          <span class="tiny-dot">·</span>
        </div>
        <div class="days-comment">4天</div>
      </div>
      <!-- 胡瓜  -->
      <div class="people-comment-wrapper">
        <div class="people-avatar"><img src="https://upload.cc/i1/2019/08/20/KDgNtZ.jpg" alt=""></div>
        <div class="people-comment">
          <div class="people-comment-container comment-contains-html">
            <div class="people-name"><a>胡瓜</a><i class="blue-check"></i></div>
            <div class="people-saying">
              <p>院子落葉</p> <img class="inner-image" src="https://upload.cc/i1/2019/08/20/NVlnPr.jpg"></div>
          </div>
          <div class="comment-reactions comment-too-short"><i class="icons like-icon"></i><span class="number">6</span></div>
          <div class=""></div>
        </div>
      </div>
      <div class="like-and-response-wrapper">
        <div class="like-comment"><a class="isCommentThumbUp">讚</a><span class="nbsp">·</span></div>
        <div class="response-comment"></div>
        <div class="days-comment">4天</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
